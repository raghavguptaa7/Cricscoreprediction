<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .predictor-card {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #1a1a1a;
        }
        .team-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #007bff;
            transition: transform 0.3s;
        }
        .team-image:hover {
            transform: scale(1.1);
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .prediction-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background: #e0f7fa;
            color: #00796b;
            font-weight: 600;
            font-size: 1.5rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            .team-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="predictor-card text-center">
        <div class="row align-items-center mb-4">
            <div class="col-3 d-flex justify-content-center">
                <img id="batting_team_image" class="team-image" src="" alt="Batting Team">
            </div>
            <div class="col-6">
                <h1>Cricket Score Predictor</h1>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <img id="bowling_team_image" class="team-image" src="" alt="Bowling Team">
            </div>
        </div>

        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="batting_team" class="form-label">Batting Team</label>
                    <select class="form-select" name="batting_team" id="batting_team">
                        <option value="">Select Team</option>
                        {% for team in teams %}
                        <option value="{{ team }}" {% if team == 'India' %}selected{% endif %}>{{ team }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="bowling_team" class="form-label">Bowling Team</label>
                    <select class="form-select" name="bowling_team" id="bowling_team">
                        <option value="">Select Team</option>
                        {% for team in teams %}
                        <option value="{{ team }}" {% if team == 'Pakistan' %}selected{% endif %}>{{ team }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" name="city" id="city">
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="current_score" class="form-label">Current Score</label>
                    <input type="number" class="form-control" name="current_score" id="current_score">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="overs" class="form-label">Overs Done</label>
                    <input type="number" step="0.1" class="form-control" name="overs" id="overs">
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="wickets" class="form-label">Wickets Out</label>
                    <input type="number" class="form-control" name="wickets" id="wickets">
                </div>
                <div class="col-md-4">
                    <label for="last_five" class="form-label">Runs in Last 5 Overs</label>
                    <input type="number" class="form-control" name="last_five" id="last_five">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Predict Score</button>
        </form>

        {% if prediction %}
        <div class="prediction-box mt-4">
            Predicted Score: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateTeamImage(team, elementId) {
            const imgElement = document.getElementById(elementId);
            if (team) {
                imgElement.src = `/static/images/${team.toLowerCase().replace(' ', '_')}.png`;
                imgElement.alt = team;
            } else {
                imgElement.src = '';
                imgElement.alt = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateTeamImage('India', 'batting_team_image');
            updateTeamImage('Pakistan', 'bowling_team_image');

            document.getElementById('batting_team').addEventListener('change', function() {
                updateTeamImage(this.value, 'batting_team_image');
            });
            document.getElementById('bowling_team').addEventListener('change', function() {
                updateTeamImage(this.value, 'bowling_team_image');
            });
        });
    </script>
</body>
</html>
